<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bb0b073d49.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>YouTube Clone</title>
</head>

<body>

    <nav>
        <div id="nav-one">
            <span class="sibe-bar-btn">
                <i class="fa-solid fa-bars"></i>
            </span>
            <span>
                <img src="img/youtube-logo.png" alt="" class="youtube-logo">
            </span>
        </div>
        <div id="nav-two">
            <div id="search-box-div">
                <div id="search-box-input-div">
                    <input type="search" name="" id="nav-search-box"placeholder="Search">
                </div>
                <div id="serach-icon">
                    <span class="magnifying-glass-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </div>
            </div>
            <div id="microphone-div">
                <span class="microphone-icon">
                    <i class="fa-solid fa-microphone"></i>
                </span>
            </div>
        </div>
        <div id="nav-three">
            <span class="create-video-icon"><i class="fa-solid fa-video"></i></span>
            <span class="notification-icon"><i class="fa-solid fa-bell"></i></span>
            <span>
                <img src="img/account-img.jpg" alt="" class="account-logo-img">
            </span>
        </div>
    </nav>

    <main>
        <section id="left-side-bar">
            <div id="left-side-bar-one">
                <ul class="left-side-bar-first-ul">
                    <li class="select">
                        <span class="left-side-bar-icon">
                            <i class="fa-solid fa-house"></i>
                        </span>
                        <span class="left-side-bar-text">Home</span>
                    </li>
                    <li>
                        <span class="left-side-bar-icon">
                            <i class="fa-solid fa-shirt"></i>
                        </span>
                        <span class="left-side-bar-text">Shorts</span>
                    </li>
                    <li>
                        <span class="left-side-bar-icon">
                            <i class="fa-brands fa-youtube"></i>
                        </span>
                        <span class="left-side-bar-text">Subscribe</span>
                    </li>
                </ul>
                <hr>
                <ul class="left-side-bar-first-ul">
                    <li>
                        <span class="left-side-bar-icon">
                            <i class="fa-solid fa-book"></i>
                        </span>
                        <span class="left-side-bar-text">Library</span>
                    </li>
                    <li>
                        <span class="left-side-bar-icon">
                            <i class="fa-solid fa-clock-rotate-left"></i>
                        </span>
                        <span class="left-side-bar-text">History</span>
                    </li>
                    <li>
                        <span class="left-side-bar-icon">
                            <i class="fa-solid fa-video"></i>
                        </span>
                        <span class="left-side-bar-text">Your videos</span>
                    </li>
                    <li>
                        <span class="left-side-bar-icon">
                            <i class="fa-solid fa-clock"></i>
                        </span>
                        <span class="left-side-bar-text">Watch later</span>
                    </li>
                </ul>
                <hr>
            </div>
            <div id="left-side-bar-two">

            </div>
            <div id="left-side-bar-three">

            </div>
            <div id="left-side-bar-four">

            </div>
            <div id="left-side-bar-five">

            </div>
            <div id="left-side-bar-six">

            </div>
            <div id="left-side-bar-seven">

            </div>
        </section>
        <section id="all-videos-section">

        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
